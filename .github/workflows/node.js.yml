name: Build & Deploy via Docker Hub + DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/apollo-mcp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/apollo-mcp:${{ github.sha }}

      # Optional: run tests using Node before deployment
      - name: Install deps & build (optional sanity check)
        run: |
          npm ci
          npm run build

      - name: Trigger DigitalOcean App deployment
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          DO_APP_ID: ${{ secrets.DIGITALOCEAN_APP_ID }}
        run: |
          if [ -z "$DO_APP_ID" ]; then
            echo "DIGITALOCEAN_APP_ID secret is missing"
            exit 1
          fi

          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $DIGITALOCEAN_ACCESS_TOKEN" \
            "https://api.digitalocean.com/v2/apps/$DO_APP_ID/deployments" \
            -d '{}'
